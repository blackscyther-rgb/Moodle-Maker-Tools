<html>

<head>
<script src="https://kit.fontawesome.com/6aeb437c07.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="jscolor-2.0.7/jscolor.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">




<title>Moodle Banner Maker v1.0</title>

<style>

label {
font-weight: bold;
font-size: 16pt;

}

</style>

</head>


<body>
<div class="container" style="text-align: left">
<h2>Welcome to the Moodle Banner Maker</h2>
<em>Version 1.1</em>

<hr />


<form action="javascript:;" onsubmit="return generateBanner();">

	<div class="form-group row">
		<label class="col-sm-2" for="headerText">Header Text:</label>
		<div class="col-sm-10">
			<input type="text" id="headerText" size="40" value="Sample Heading" onblur="generateBanner()" required >
		</div>
	</div>

	 <div class="form-group row">
		<label class="col-sm-2" for="jscolor">Banner Colour:</label>
		<div class="col-sm-10">
			<input id="jscolor" value="FF5447" onblur="generateBanner()" class="jscolor">
		</div>
	</div>	

	<div class="form-group row">
		<label class="col-sm-2" for="headerTextColour">Text Colour:</label>
		
		<div class="col-sm-10">
			<input type="radio" id="whiteColour" name="textColour" value="white" checked="checked" onclick="generateBanner()" required>
			<label style="font-weight: normal; font-size: 14pt"  for="whiteColour">White</label>
		
		
		
			<input  style="margin-left: 20px;" type="radio" id="blackColour" name="textColour" value="black" onclick="generateBanner()" required>
			<label style="font-weight: normal; font-size: 14pt" for="blackColour">Black</label>
		</div>
	</div>

	<div class="form-group row">
	
		<label class="col-sm-2" for="selectedFAIcon">Banner Icon:</label>
		<div class="col-sm-10">
			<input type="text" id="selectedFAIcon" value="icicles" onblur="generateBanner()" required >
			<pre>note: use <a href="https://fontawesome.com/cheatsheet" target="_new">Font Awesome Cheat Sheet</a> to find the icons text name. eg. ambulance</pre>
		</div>
	</div>	


	<div class="form-group row">
		<label class="col-sm-2" for="bannerSize">Banner Height:</label>
	
		<div class="col-sm-10">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" id="short" name="bannerHeight" value="short" required onclick="generateBanner()" >
				<label class="form-check-label" style="font-weight: normal; font-size: 14pt;" for="short">Short</label>
				
				<input style="margin-left: 20px;" class="form-check-input" type="radio" id="standard" checked="checked" name="bannerHeight" value="standard" onclick="generateBanner()">
				<label class="form-check-label" style="font-weight: normal; font-size: 14pt;"  for="standard">Standard</label> 
				
				<input style="margin-left: 20px;" class="form-check-input" type="radio" id="large" name="bannerHeight" value="large" onclick="generateBanner()">
				<label class="form-check-label" style="font-weight: normal; font-size: 14pt;"  for="large">Large</label> 
			</div>
		</div>
		
	</div>
		

		
		
	<div class="form-group row">
		<label class="col-sm-2" for="bannerLength">Banner Width:</label>
			<div class="col-sm-10">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="small" name="bannerWidth" value="30%" onclick="generateBanner()" required>
					<label class="form-check-label" style="font-weight: normal; font-size: 14pt;" for="small">Small</label>
					
					<input style="margin-left: 10px;" class="form-check-input" type="radio" id="medium" checked="checked" name="bannerWidth" value="60%" onclick="generateBanner()">
					<label class="form-check-label" style="font-weight: normal; font-size: 14pt;"  for="medium">Medium</label>
					
					<input style="margin-left: 10px;" class="form-check-input" type="radio" id="long" name="bannerWidth" value="80%" onclick="generateBanner()">
					<label class="form-check-label" style="font-weight: normal; font-size: 14pt;" for="long">Long</label> 
				
				</div>
			</div>
	</div>
	

	
	<!-- investigate this styling eventually http://jsfiddle.net/La8wQ/313/ from https://stackoverflow.com/questions/17541614/use-images-instead-of-radio-buttons -->
	
	<div class="form-group row">
	
	
		<label class="col-sm-2" for="bannerStyle">End Capping:</label>
			<div class="col-sm-10">
				<div class="form-check form-check-inline">
					<input type="radio" id="roundedEnd" name="bannerCap" value="roundedEnd" checked="checked" onclick="generateBanner()" required>
					<img style="margin-left: 5px;" src="roundCap.png">
					<input style="margin-left: 10px;"  type="radio" id="squareEnd" name="bannerCap" onclick="generateBanner()" value="squareEnd">
					<img style="margin-left: 5px;" src="squareCap.png" >
				</div>
			</div>
	
	</div>
	<input type="submit"  value="Preview Banner &amp; Generate Code">











</form>



<hr />
<h2>Banner Preview</h2>

<div id="example">
 <div style="display: flex; align-items: center; color: white; font-size: 20px; width:60%; height: 60px; border-radius: 75px 0px 0px 75px; background: #FF5447; padding-left: 25px;font-family:lato; font-weight: 900; letter-spacing: .8px"> <i class="fa fa-icicles fa-2x " style="color:white;  margin-right: 10px; "></i>Sample Heading</div>
</div>
<br /><br /><br />


<hr />



<h2>Generated Code</h2>
<p>Copy and paste into a label, or other HTML block</p>
<textarea type="text" onClick="this.setSelectionRange(0, this.value.length)" id="moodleBannerCode" rows="10" cols="140">
<script src="https://kit.fontawesome.com/6aeb437c07.js" crossorigin="anonymous"></script>
 <div style="display: flex; align-items: center; color: white; font-size: 20px; width:60%; height: 60px; border-radius: 75px 0px 0px 75px; background: #FF5447; padding-left: 25px;font-family:lato; font-weight: 900; letter-spacing: .8px"> <i class="fa fa-icicles fa-2x " style="color:white;  margin-right: 10px; "></i>Sample Heading</div>
</textarea>

</div>

<script>


function generateBanner (){

 var textAreaSelect = document.getElementById('moodleBannerCode');
 var customHeaderText = document.getElementById('headerText').value;
 var customHeaderColour = document.getElementById('jscolor').value;
 var customHeaderTextColour = $("input[name=textColour]:checked").val(); 
 var customHeaderIcon = document.getElementById('selectedFAIcon').value.trim();
 
 
 
 var leftPadding; //CSS Value
 var customBannerFontSize; //CSS Value
 var customBannerHeight; //CSS Value
 var customHeaderHeight = $("input[name=bannerHeight]:checked").val();
	
  switch(customHeaderHeight) {
 
  case "short":
    customBannerHeight = "40px";
	customBannerFontSize = "15px";
	leftPadding = "20px";
	break;
  case "standard":
    customBannerHeight = "60px";
	customBannerFontSize = "20px";
	leftPadding = "25px";
    break;
  case "large":
	customBannerHeight = "90px";
	customBannerFontSize = "35px";
	leftPadding = "30px";
    break;
	 
 }
 

 var customHeaderWidth = $("input[name=bannerWidth]:checked").val();
 

 

 var capValue; //CSS Value
 var customHeaderCapping = $("input[name=bannerCap]:checked").val(); 
 
 switch(customHeaderCapping) {
 
  case "roundedEnd":
    capValue = "75px 0px 0px 75px";
    
	break;
  case "squareEnd":
    capValue = "0px 0px 0px 0px";
	
    break;
	 
 }

 
 textAreaSelect.value = "<script src=\"https:\/\/kit.fontawesome.com\/6aeb437c07.js\" crossorigin=\"anonymous\"><\/script>\r\n <div style=\"display: flex; align-items: center; color: "+customHeaderTextColour+"; font-size: "+customBannerFontSize+"; width:"+customHeaderWidth+"; height: "+customBannerHeight+"; border-radius: "+capValue+"; background: #"+customHeaderColour+"; padding-left: "+leftPadding+";font-family:lato; font-weight: 900; letter-spacing: .8px\"> <i class=\"fa fa-"+customHeaderIcon+" fa-2x \" style=\"color:"+customHeaderTextColour+";  margin-right: 10px; \"></i>"+customHeaderText+"<\/div>"; 

 document.getElementById("example").innerHTML = "<script src=\"https:\/\/kit.fontawesome.com\/6aeb437c07.js\" crossorigin=\"anonymous\"><\/script>\r\n<div style=\"display: flex; align-items: center; color: "+customHeaderTextColour+"; font-size:"+customBannerFontSize+"; width: "+customHeaderWidth+"; height: "+customBannerHeight+"; border-radius: "+capValue+"; background: #"+customHeaderColour+"; padding-left:"+leftPadding+";font-family:lato; font-weight: 900; letter-spacing: .8px\">\r\n <i class=\"fa fa-"+customHeaderIcon+" fa-2x \" style=\"color:"+customHeaderTextColour+";  margin-right: 10px; \"><\/i>"+customHeaderText+"\r\n<\/div>";

 
 


console.log("Custom Banner Loaded");

}


</script>

</body>





</html>
